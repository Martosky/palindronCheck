<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Check</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="main-container">
        <h1>A Palindrome Checker</h1>
        <div class="input-container">
            <input type="text" id="input-text" placeholder="Check a word..."/>
            <button id="check-btn">Check</button>
            <div id="output"></div>
        </div>
        <div class="box">
            <p>A palindrome is a word that is the say if spelt in both direction.
                I have program a palindrome to check if a word is still the same if spelt 
                in both directions.
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
